<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="lower">
            <div class="numbers">
                <input type="checkbox" id="check" class="numcheck" value="Number">
            </div>
            <div class="letterslower">
                <input type="checkbox" id="check" class="letlower"  value="Lower">
            </div>
            <div class="lettersupper">
                <input type="checkbox" id="check" class="letupper" value="Upper">
            </div>
            <div class="specialcharacter">
                <input type="checkbox" id="check" class="specialchar" value="Special">
            </div>
            <div class="length">
                <input type="range" id="ran" name="size" min="7" max="25" value="">
                <!-- <label for="size">Length of Password: 9</label> -->
                <output class="output"></output>
            </div>
            <div>
                <button id="generate">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
