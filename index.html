<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="lower">
            <div class="numbers">
                <label><input type="checkbox" id="check" class="numcheck" value="0123456789">Numbers</label>
            </div>
            <div class="letterslower">
                <label><input type="checkbox" id="check" class="letlower"  value="abcdefghijklmnopqrstuvwxyz">Lower Case Letters</label>
            </div>
            <div class="lettersupper">
                <label><input type="checkbox" id="check" class="letupper" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Upper Case Letters</label>
            </div>
            <div class="specialcharacter">
                <label><input type="checkbox" id="check" class="specialchar" value="!()*+,-./:;?'@[]^_`{|}~">Special Characters</label>
            </div>
            <div class="length">
                <input type="range" list="tickmarks" id="ran" name="size" min="7" max="25" value="">
                <datalist id="tickmarks">
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                    <option value="12"></option>
                    <option value="13"></option>
                    <option value="14"></option>
                    <option value="15"></option>
                    <option value="16"></option>
                    <option value="17"></option>
                    <option value="18"></option>
                    <option value="19"></option>
                    <option value="20"></option>
                    <option value="21"></option>
                    <option value="22"></option>
                    <option value="23"></option>
                    <option value="24"></option>
                    <option value="25"></option>
                </datalist>
                <!-- <label for="size">Length of Password: 9</label> -->
                <output class="output"></output>
            </div>
            <div>
                <button id="generate">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
